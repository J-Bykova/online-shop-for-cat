<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Форма</title>
</head>
<body class="page">
<main class="page__main">
  <section class="form">
    <h1 class="form__header">Подбор программы</h1>
    <p class="form__subheader">
      Заполните анкету, и мы подберем программу питания для вашего кота
    </p>
    <form class="form__info" action=' https://echo.htmlacademy.ru' method='POST'>
      <fieldset class="form__info-personal">
        <label class="form__info-personal-data">Имя:<sup>*</sup>
          <input class="common-field form__field" type="text" name="name" placeholder="Барсик" required>
        </label>
        <label class="form__info-personal-data">Вес(кг):<sup>*</sup>
          <input class="common-field form__field" type="text" name="weight" placeholder="7" required>
        </label>
        <label class="form__info-personal-data">Возраст(лет):
          <input class="common-field form__field" type="text" name="age" placeholder="7">
        </label>
      </fieldset>
      <fieldset class="form__info-programs">
        <label class="form__info-program">
          <input class="form__info-program-radio" type="radio" name="program" value="slim" checked>Похудение
        </label>
        <label class="form__info-program">
          <input class="form__info-program-radio" type="radio" name="program" value="fat">Набор массы
        </label>
        <label class="form__info-program">
          <input class="form__info-program-radio" type="radio" name="program" value="unknown">Не знаю(нужен ваш совет)
        </label>
      </fieldset>
      <fieldset class="form__info-contacts">
        <legend class="common-header form__header">Контактные данные (владельца кота)</legend>
        <label class="form__info-contact">e-mail:<sup>*</sup>
          <input class="common-field form__field form__info-field" type="email" name="email" placeholder="kuklachev@gmail.com" required>
        </label>
        <label class="form__info-contact">Телефон:<sup>*</sup>
          <input class="common-field form__field form__info-field" type="tel" name="tel" placeholder="8 (960) 900-60-90" pattern="" required>
        </label>
      </fieldset>
      <fieldset class="form__info-comment">
        <legend class="common-header form__header">Комментарий</legend>
        <textarea class="form__info-comment-text" rows="5" cols="35"
                  placeholder="Расскажите обо всех повадках кота"></textarea>
      </fieldset>
      <fieldset class="form__info-extra">
        <legend class="common-header form__header">Дополнительно</legend>
        <label class="form__info-extra-product">
          <input class="form__info-extra-product-checkbox" type="checkbox" name="add-sugar" value="sugar" checked>сахарозаменитель
        </label>
        <label class="form__info-extra-product">
          <input class="form__info-extra-product-checkbox" type="checkbox" name="add-water" value="water">питьевая вода
        </label>
        <label class="form__info-extra-product">
          <input class="form__info-extra-product-checkbox" type="checkbox" name="add-milk" value="milk">молоко
        </label>
        <label class="form__info-extra-product">
          <input class="form__info-extra-product-checkbox" type="checkbox" name="add-vitamins" value="vitamins">витамины
        </label>
      </fieldset>
      <button class="common-button form__submit" type="submit" value="Отправить заявку">Отправить заявку</button>
      <span class="form__footnote"><sup>*</sup>— Обязательные поля</span>
    </form>
  </section>
</main>
</body>
</html>
