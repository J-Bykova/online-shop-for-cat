<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Подбор программы</title>
</head>
<body class="page">
<main class="page__main">
  <section class="form-section">
    <h1 class="form-section__title page__title">Подбор программы</h1>
    <p class="form-section__subtitle">
      Заполните анкету, и мы подберем программу питания для вашего кота
    </p>

    <form class="form" action='https://echo.htmlacademy.ru' method='POST'>
      <div class="form__section">
        <div class="form__field-group">
          <label class="form__field">
            <span class="form__field-label">Имя:*</span>
            <input class="form__field-input" type="text" placeholder="Барсик" required>
          </label>
          <label class="form__field">
            <span class="form__field-label">Вес (кг):*</span>
            <input class="form__field-input" type="text" placeholder="7" required>
          </label>
          <label class="form__field">
            <span class="form__field-label">Возраст(лет):</span>
            <input class="form__field-input" type="text" placeholder="7">
          </label>
        </div>

        <div class="form__radiobutton-group">
          <label class="form__radiobutton">
            <input class="form__radiobutton-input" type="radio" checked>
            <span class="form__radiobutton-label">Похудение</span>
          </label>
          <label class="form__radiobutton">
            <input class="form__radiobutton-input" type="radio">
            <span class="form__radiobutton-label">Набор массы</span>
          </label>
          <label class="form__radiobutton">
            <input class="form__radiobutton-input" type="radio">
            <span class="form__radiobutton-label">Не знаю(нужен ваш совет)</span>
          </label>
        </div>
      </div>

      <fieldset class="form__section">
        <legend class="form__section-title">Контактные данные (владельца кота)</legend>
        <label class="form__field">
          <span class="form__field-label">e-mail:*</span>
          <input class="form__field-input form__field-input--type_email" type="email" placeholder="kuklachev@gmail.com" required>
        </label>
        <label class="form__field">
          <span class="form__field-label">Телефон:*</span>
          <input class="form__field-input form__field-input--type_tel" type="tel" placeholder="8 (960) 900-60-90" required>
        </label>
      </fieldset>

      <fieldset class="form__section">
        <legend class="form__section-title">Комментарий</legend>
        <textarea class="form__textarea" placeholder="Расскажите обо всех повадках кота"></textarea>
      </fieldset>

      <fieldset class="form__section">
        <legend class="form__section-title">Дополнительно</legend>

        <label class="form__checkbox">
          <input class="form__checkbox-input" type="checkbox" checked>
          <span class="form__checkbox-label">Сахарозаменитель</span>
        </label>

        <label class="form__checkbox">
          <input class="form__checkbox-input" type="checkbox">
          <span class="form__checkbox-label">Питьевая вода</span>
        </label>

        <label class="form__checkbox">
          <input class="form__checkbox-input" type="checkbox">
          <span class="form__checkbox-label">Молоко</span>
        </label>

        <label class="form__checkbox">
          <input class="form__checkbox-input" type="checkbox">
          <span class="form__checkbox-label">Витамины</span>
        </label>
      </fieldset>

      <div class="form__section">
        <button class="form__submit-button button button--type_green" type="submit">Отправить заявку</button>
        <span class="form__footnote">*— Обязательные поля</span>
      </div>

    </form>
  </section>
</main>
</body>
</html>
