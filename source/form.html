<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Подбор программы</title>
</head>
<body class="page">
<main class="page__main">
  <section class="form-section">
    <h1 class="form-section__title page__title">Подбор программы</h1>
    <p class="form-section__subtitle">
      Заполните анкету, и мы подберем программу питания для вашего кота
    </p>
    <form class="form" action='https://echo.htmlacademy.ru' method='POST'>
      <fieldset class="form__main-info">
        <div class="form__personal-info">
          <label class="form__personal-info-label" for="catname">Имя:*
            <input class="form__personal-info-filed" id="catname" type="text" placeholder="Барсик">
          </label>

          <label class="form__personal-info-label" for="catweight">Вес (кг):*
            <input class="form__personal-info-filed" id="catweight" type="text" placeholder="7">
          </label>

          <label class="form__personal-info-label" for="catage">Возраст(лет):
            <input class="form__personal-info-filed" id="catage" type="text" placeholder="7">
          </label>
        </div>
        <div class="form__program-list">
          <label class="form__program-name" for="slim">
            <input class="form__program-select" type="radio" id="slim" checked>Похудение
          </label>
          <label class="form__program-name" for="fat">
            <input class="form__program-select" type="radio" id="fat">Набор массы
          </label>
          <label class="form__program-name" for="unknown">
            <input class="form__program-select" type="radio" id="unknown">Не знаю(нужен ваш совет)
          </label>
        </div>
      </fieldset>
      <fieldset class="form__contacts">
        <legend class="form__contacts-title form-title">Контактные данные (владельца кота)</legend>

        <label class="form__contact-label" for="email">e-mail:*
          <input class="form__contact-filed" id="email" type="email" placeholder="kuklachev@gmail.com" required>
        </label>

        <label class="form__contact-label" for="tel">Телефон:*
          <input class="form__contact-filed" id="tel" type="tel" placeholder="8 (960) 900-60-90" required>
        </label>
      </fieldset>
      <fieldset class="form__comment">
        <legend class="form__comment-title form-title">Комментарий</legend>
        <textarea class="form__comment-textarea" placeholder="Расскажите обо всех повадках кота"></textarea>
      </fieldset>
      <fieldset class="form__extra">
        <legend class="form__extra-title form-title">Дополнительно</legend>

        <label class="form__extra-name" for="sugar">
          <input class="form__extra-add" type="checkbox" id="sugar" checked>Сахарозаменитель
        </label>

        <label class="form__extra-name" for="water">
          <input class="form__extra-add" type="checkbox" id="water">Питьевая вода
        </label>

        <label class="form__extra-name" for="milk">
          <input class="form__extra-add" type="checkbox" id="milk">Молоко
        </label>

        <label class="form__extra-name" for="vitamins">
          <input class="form__extra-add" type="checkbox" id="vitamins">Витамины
        </label>
      </fieldset>
      <button class="form__submit green-button" type="submit" value="Отправить заявку">Отправить заявку</button>
      <span class="form__footnote">*— Обязательные поля</span>
    </form>
  </section>
</main>
</body>
</html>
